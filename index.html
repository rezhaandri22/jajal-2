<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/Logo-RevoU-5.png" alt="revoU 
        Logo" class="Logo">
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">Our Profile</div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Message Us</div>
        </div>
    </header>
    <div id="hero-section" class="hero">
        <img src="x" alt="hero image">
        <h1>Cats World.co</h1>
        <h2>Welcome to Cats World Company </h2>
    </div>
    <div id="headquarters-section">
        <h1>Headquarters</h1>
        <div class="wrapper">
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Jakarta</p>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Bandung</p>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Surabaya</p>
            </div>
         </div>
    </div>
    <div id="message-us-section" class="message-us">
        <h1>Message Us</h1>
        <form>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text"
                    name="nama">
                    </td>
                </tr>
                <tr>
                    <td>Tanggal</td>
                    <td>:</td>
                    <td><input type="date"
                    name="tanggal-lahir">
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio"
                        name="gender"
                        value="laki-laki">Laki-Laki
                        <input type="radio"
                        name="gender"
                        value="laki-laki">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Pesan</td>
                    <td>:</td>
                    <td>
                        <textarea
                        name="pesan"></textarea>
                    </td>
                </tr>        
            </table>
        </form>
    </div>
    <div></div>
    <footer>Created by RevoU</footer>
</body>
</html>
